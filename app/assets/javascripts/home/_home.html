
<div class="page-header">
	<h1>Don't Puke</h1>
</div>

<form ng-submit="searchName()" style="margin-top:30px;">
	<h3>Search By Name</h3>
	<div class="form-group">
		<input type="text" placeholder="name" ng-model="name" class="form-control">
	</div>
	<button class="btn btn-primary" type="submit">Search</button>
</form>

<form ng-submit="searchAddress()" style="margin-top:30px;">
	<h3>Search Near Address</h3>
	<div class="form-group">
		<input type="text" placeholder="address" ng-model="address" class="form-control">
	</div>
	<button class="btn btn-primary" type="submit">Search</button>
</form>


<div ng-repeat="restaurant in restaurants">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="wouldEat(restaurant)"></span>
	{{restaurant.would_eat}}
	<span style="font-size:20px; margin-left:10px;">
		<a href="#/restaurants/{{restaurant.id}}">Inspections</a>	
		{{restaurant.name}}
		 					
	</span>
</div>
