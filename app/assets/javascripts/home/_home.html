
<div class="page-header">
	<h1>Flapper News</h1>
</div>
<span>
	<a href="#/posts{{index}}">Comments</a>	
</span>
<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
	{{post.upvotes}}
	<span style="font-size:20px; margin-left:10px;">
		<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
	<span ng-hide="post.link">{{post.title}}</span>
		 					
	</span>
	
</div>
<form ng-submit="addPost()" style="margin-top:30px;"">
	<h3>Add a new post</h3>
	<div class="form-group">
		<input type="text" placeholder="title" name="title" ng-model="title" class="form-control">
	</div>
	<div class="form-group">
		<input type="text" placeholder="link" name="link" ng-model="link" class="form-control">	
	</div>
	<button class="btn btn-primary" type="submit">New Post</button>
</form>
